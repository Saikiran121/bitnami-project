apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: budget-analyzer-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Saikiran121/bitnami-project.git
    targetRevision: HEAD
    path: k8s/
  destination:
    server: https://kubernetes.default.svc
    namespace: budget-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
